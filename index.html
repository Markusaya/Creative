<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Creative</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="header">
            <div class="button-header">
                <button class="Facebook btn"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="Twitter btn"><i class="fa-brands fa-twitter"></i></button>
                <button class="Instagram btn"><i class="fa-brands fa-instagram"></i></button>
                <button class="Pinterest btn"><i class="fa-brands fa-pinterest-p"></i></button>
            </div>
            <div class="title">
                <h1>Creative</h1>
            </div>
            <div class="search">
                <button class="Search btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="menu">
            <li class="home">Home</li>
            <li class="articles">Articles</li>
            <li class="contact">Contact</li>
            <li class="about">About</li>
        </div>
        <div class="line"></div>
    </header>
<!--Carousel-->
    <div class="carousel-container">
        <div class="carousel">
            <img src="./rss/pexels-lisa-fotios-1882410.jpg" alt="">
            <div class="content">
                <ul><li>Category</li></ul>
                <h1>Titre de l'article qui peut être super long</h1>
                <div class="author">
                    <div class="imgJohn"></div>
                    <p>John Doe</p>
                    <ul class="info"><li>23 Août 2020</li></ul>
                </div>
                <div class="button-container">
                    <button>Lire la suite</button>
                </div>
            </div>
        </div>
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>
    <!--Main content-->
    <div class="main-content-container">
        <div class="articles-container"></div>
        <div class="siders-container"></div>
    </div>
</body>
</html>
